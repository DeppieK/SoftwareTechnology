<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>

        h2 {
            font-family: Arial, sans-serif;
            font-size: 35px;
            font-weight: lighter;
            text-align: left;
        }
        h3 {
            font-size: 30px;
            text-align: center;
            font-weight: lighter;
        }
        body{
            margin: 0px 0px 0px 0px;
            color: black;
            font-family: Arial, sans-serif;
            background-color:white;
        }

        header{
            margin: 0px 0px 0px 0px;
            background-color:#ffa434;

        }

        ul, li {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
        }

        li {
            float: right;
            position: relative;
        }

        li a {
            font-size: 17px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.76);
            text-align: center;
            padding: 10px 15px;
            display: block;
        }
        .hover:hover{
            background-color: #ff6d1fd4;

        }
        .active {
            background-color: #ff6d1fb8;
        }
        img{
            margin: 10px;
            max-width: 50%;
        }
        img:hover{
            transform: scale(1.1);

        }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td {
            padding: 10px;
            text-align: center;
        }
        input[type=search] {
            width: 100%;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
            background-image: url("https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/search-512.png");
            background-position: 5px center;
            background-repeat: no-repeat;
            padding: 12px 20px 12px 30px;
            transition: width 0.4s ease-in-out;
            background-size: 20px auto;
        }

        input[type=search]:focus {
            width: 100%;
        }

        .href {
            font-family: Arial, sans-serif;
            color:white;
            text-decoration: none;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        .login-container {

            background-color: #fff;
            padding: 40px;
            width: 400px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #ffa434;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #ffb050ee;
        }
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            margin: 0;
            background-color: white;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color:#ffa434;
            z-index: 1;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu li {
            display: block;
        }

        .dropdown-menu li a {
            color: rgba(255, 255, 255, 0.76);
            padding: 12px 22px;
            display: block;
            text-align: center;
        }

        .dropdown-menu li a:hover {
            background-color: #ff6d1fd4;
        }


    </style>
</head>
<body>
<header>
    <table>
        <tr>
            <td style = "font-size: 35px; color:white;">
                <a th:href="@{/books}"  class="href"> e-Books</a>
            </td>
            <td>
                <form th:action="@{/books/search}">
                    <input type="search" placeholder="Search books, authors, ISBNs..." name = "query" >
                </form>

            </td>
            <td>
                <nav>
                    <ul>
                        <li class="hover">
                            <a th:href="@{/signIn}" th:text="'Sign in'" class = "active">Sign in</a>
                        </li>
                        <li class="dropdown">
                            <a class="hover">Genres</a>
                            <ul class="dropdown-menu">
                                <li class="hover"><a th:href="@{/books/genre/{genre}(genre = romance)}" >Romance</a></li>
                                <li class="hover"><a th:href="@{/books/genre/{genre}(genre = romcom)}">RomComs</a></li>
                                <li class="hover"><a th:href="@{/books/genre/{genre}(genre = thriller)}">Thriller</a></li>
                                <li class="hover"><a th:href="@{/books/genre/{genre}(genre = dark)}">Dark</a></li>
                                <li class="hover"><a th:href="@{/books/genre/{genre}(genre = mystery)}">Mystery</a></li>
                                <li class="hover"><a th:href="@{/books/genre/{genre}(genre = fantasy)}">Fantasy</a></li>
                                <li class="hover"><a th:href="@{/books/genre/{genre}(genre = drama)}">Drama</a></li>
                                <li class="hover"><a th:href="@{/books/genre/{genre}(genre = biography)}">Biography</a></li>
                            </ul>
                        </li>
                        <li class="hover"><a th:href="@{/books}" >Home</a></li>
                    </ul>
                </nav>


            </td>
            <td>
                <a th:href="@{/signIn}" class="href"><img src="https://png2.cleanpng.com/sh/535017851c0794eab90a0aff986be805/L0KzQYm3VcIzN5h1h5H0aYP2gLBuTfUua5Dyhdd7Y3Wwc7F0kQV1baMygdV4boOwg7n2kQBqdpgye9N7dD32f7f7lBFzbV53RdZ4dIPogn7AhfIubKZnhNt3LUXlQIW6UfE2QGY5e9cBLkCzQIa9U8MxOWY3T6I5MUWzSYa7Vr5xdpg=/kisspng-e-commerce-computer-icons-shopping-cart-software-r-dotser-web-dublin-5b0431a5854ce6.000563301527001509546.png"style="width: 30px;height: 30px;"></a>
            </td>

        </tr>
    </table>

</header>
<div class="center-container">
    <div class="login-container">
        <h2>User Login</h2>
        <form th:action="@{/login}" method="POST">
            <!-- error message -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid username or
                    password.</div>
            </div>

            <!-- logout message -->
            <div th:if="${param.logout}">
                <div class="alert alert-info">You have been logged out.</div>
            </div>

            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="form-group">
      <span>New user? <a href="/static" th:href="@{/registration}">Register
        here</a></span>
        </div>
        <br><br>
        <div th:if="${error}" class="alert alert-danger">
            <p  style="color: red;" th:text="${error}"></p>
        </div>

    </div>
</div>
</body>
</html>
