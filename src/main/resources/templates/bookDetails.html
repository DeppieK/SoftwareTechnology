<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <title>e-Books</title>

    <style>
        h2 {
            font-family: Arial, sans-serif;
            font-size: 35px;
            font-weight: lighter;
            text-align: left;
        }
        h3 {
            font-size: 30px;
            text-align: center;
            font-weight: lighter;
        }
        body{
            margin: 0px 0px 0px 0px;
            color: black;
            font-family: Arial, sans-serif;
            background-color:white;
        }
        hr{
            border: 0.5px solid black;
            text-align:center;
            margin-right: auto;
        }
        header{
            margin: 0px 0px 0px 0px;
            background-color:#ffa434;

        }
        ul{
            font-weight:none;
            list-style-type: none;
            list-style-position: outside;
            margin: 5px;
            padding: 20px;
            overflow: hidden;
        }
        li {
            float: right;
        }

        li a {
            font-size: 17px;
            text-decoration: none;
            display: grid;
            color:rgba(255, 255, 255, 0.76);
            text-align: center;
            padding: 10px 15px;
        }
        li a:hover {
            background-color:#ff6d1fd4;
        }

        .active {
            background-color: #ff6d1fb8;
        }
        img{
            margin: 10px;
            width: 50%; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */            }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td {
            padding: 10px;
            text-align: center;
        }
        input[type=search] {
            width: 100%;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
            background-image: url("https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/search-512.png");
            background-position: 5px center; /* Adjust the horizontal position */
            background-repeat: no-repeat;
            padding: 12px 20px 12px 30px; /* Adjust the right padding for the icon */
            transition: width 0.4s ease-in-out;
            background-size: 20px auto; /* Adjust the size of the icon */
        }

        input[type=search]:focus {
            width: 100%;
        }
        .href {
            font-family: Arial, sans-serif;
            color:white;
            text-decoration: none;
        }
        input[type=number] {
            width: 30px;
        }
        .book-table{
            border-collapse: collapse;
            width: 70%;
        }


        .container {
            margin-left: 70px;
            margin-right: 70px;
            padding: 20px;
            background-color: white; /* Set the background color to white */
            border: 1px solid #ddd; /* Add a 1px solid border with a shade */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
        }

        .container table {
            width: 100%;
        }

        .container table td {
            padding: 10px;
            text-align: left;
        }

        .container table td p {
            margin: 0;
        }

        .container table b {
            font-weight: bold;
        }
        button[type = submit]{
            display: block;
            width: 100%;
            background-color: #ffa434;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 18px;
            margin-left: -10px;
            cursor: pointer;
        }
        button[type = submit]:hover{
            background-color: #ffb050ee;

        }
        .container input[type=number] {
            width: 50px; /* Adjust the width as needed */
            margin: 0px 0px 10px 0px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .margin{
            margin: 100px 40px 0px 40px;
        }

    </style>
</head>

<body>
<header>
    <table>
        <tr>
            <td style = "font-size: 35px; color:white;">
                <a th:href="@{/books}"  class="href"> e-Books</a>
            </td>
            <td>
                <form th:action="@{/books/search}">
                    <input type="search" placeholder="Search books, authors, ISBNs..." name = "query" >
                </form>
            </td>
            <td>
                <ul>
                    <li class = "hover"><a href="#">(my acc?)</a></li>
                    <li class = "hover"><a th:href="@{/signIn}">Sign in</a></li>
                    <li class = "hover"><a href="#">(shop by?)</a></li>
                    <li class = "hover"><a class="active" href="#Home">Home</a></li>
                </ul>
            </td>
            <td>
                <a th:href="@{/cart}" class="href"><img src="https://png2.cleanpng.com/sh/4f754824ed4ba2ce85ccf561baa1f5be/L0KzQYm3VcIzN5h1h5H0aYP2gLBuTfUua5Dyhdd7Y3Wwc7F0kQV1baMygdV4boOwg7n2kQBqdpgye9N7dD32f7f7lBFzbV53RdZ4dIPogn7AhfIubKZnhNt3LUXlQIW6UfE2QGY5e9cBLkCzQIa9U8MxOWY3T6I5MUWzSYa7Vr5xdpg=/kisspng-e-commerce-computer-icons-shopping-cart-software-r-dotser-web-dublin-5b0431a5854ce6.000563301527001509546.png"style="width: 30px;height: 30px;"></a>
            </td>
        </tr>
    </table>

</header>
<table class = "book-table">
    <tr>
        <td>
            <img th:src ="${book.photourl}"/></td>
        <td>
            <div class="container">
                <table>
                    <tr>
                        <td><p th:text="${book.title}" style="font-weight: bold"></p></td>
                        <td><span>Price: [[${book.price}]]</span>
                            <span>&euro;</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <form th:action="@{/addToCart}" method="post">
                                <input type="hidden" name="bookId" th:name="bookId" th:value="${book.id}" />
                                <input type="number" name="quantity" th:name="quantity" value="1" min="1" />
                                <button type="submit">Add to Cart</button>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td><span>Availability: [[${book.availability ? 'In Stock' : 'Out of stock'}]]</span></td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>
</table>
<div class="container margin">
    <table class="book-table">
        <tr>
            <td>
                <table>
                    <tr>
                        <td><b>Writer</b><br><p th:text="${book.author}"></p></td>
                    </tr>
                    <tr>
                        <td><b>Publisher</b><br><p th:text="${book.publisher}"></p></td>
                    </tr>
                    <tr>
                        <td><b>ISBN</b><br><p th:text="${book.ISBN}"></p></td>
                    </tr>
                </table>
            </td>
            <td><p th:text="${book.description}"></p></td>
        </tr>
    </table>
</div>
</body>
</html>
